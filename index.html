<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SL-SIPREB - Sistema Patrimonial San Luis</title>
    <meta
      name="description"
      content="Sistema Multi-Tenant de Control Patrimonial para Municipalidades"
    />
  </head>
  <body>
    <div id="root">
      <!-- Pantalla de carga iOS Style -->
      <div
        id="loading-screen"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #ffffff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            sans-serif;
        "
      >
        <!-- Card iOS Style -->
        <div
          style="
            background: white;
            border-radius: 24px;
            padding: 48px 64px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 400px;
          "
        >
          <!-- Título -->
          <h1
            style="
              color: #1f2937;
              font-size: 32px;
              font-weight: 700;
              margin: 0 0 12px 0;
              letter-spacing: -0.5px;
            "
          >
            SL-SIPREB
          </h1>

          <p
            style="
              color: #6b7280;
              font-size: 15px;
              margin: 0 0 48px 0;
              font-weight: 500;
            "
          >
            Sistema Patrimonial
          </p>

          <!-- Animación de carga  -->
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 8px;
            "
          >
            <div
              style="
                width: 10px;
                height: 10px;
                background: #4f46e5;
                border-radius: 50%;
                animation: iosBounce 1s ease-in-out infinite;
                animation-delay: 0s;
              "
            ></div>
            <div
              style="
                width: 10px;
                height: 10px;
                background: #6366f1;
                border-radius: 50%;
                animation: iosBounce 1s ease-in-out infinite;
                animation-delay: 0.15s;
              "
            ></div>
            <div
              style="
                width: 10px;
                height: 10px;
                background: #8b5cf6;
                border-radius: 50%;
                animation: iosBounce 1s ease-in-out infinite;
                animation-delay: 0.3s;
              "
            ></div>
          </div>
        </div>
      </div>

      <style>
        @keyframes iosBounce {
          0%,
          100% {
            transform: translateY(0);
            opacity: 0.6;
          }
          50% {
            transform: translateY(-12px);
            opacity: 1;
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
